<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body onload="onInit()">
    <div class="top-bar">
        <div class="next-number-bar">Next number</div>
        <div class="level-bar">Game level</div>
        <div class="stopwatch-bar">Time</div>
        <div class="next-number">1</div>
        <div class="btn-container">
            <button class="level-btn bt16" onclick="onGameLevel(this,16)">16</button>
            <button class="level-btn" onclick="onGameLevel(this,25)">25</button>
            <button class="level-btn" onclick="onGameLevel(this,36)">36</button>
        </div>
        <div class="stopwatch">00.000</div>
        
    </div>
    <div class="sep"></div>
    <div class="board-container">
    <table>
        <tbody class="board">
            
        </tbody>
    </table>
</div>

    <script src="js/main.js"></script>
</body>
</body>
</html>
